<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <!-- Password Change Form (hidden by default) -->
  <div id="passwordChangeForm" style="display: none;">
    <h2>Set New Password</h2>
    <form id="changePasswordForm">
      <input type="text" id="changeUsername" readonly />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Set Password & Login</button>
    </form>
    <p id="changePasswordMessage"></p>
  </div>

  <hr>

  <h2>Register</h2>
  
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <p id="registerMessage"></p>

  <hr>

  <h2>Confirm Email</h2>
  
  <form id="confirmForm">
    <input type="text" id="confirmUsername" placeholder="Username" required />
    <input type="text" id="confirmationCode" placeholder="Confirmation Code" required />
    <button type="submit">Confirm Email</button>
  </form>

  <p id="confirmMessage"></p>

  <script src="js/app.js"></script>
</body>
</html>
