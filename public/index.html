<!DOCTYPE html>

<html>
<head>
  <title>Login</title>
</head>
<body>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">

  <h2>Login</h2>
  
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="newPasswordSection" style="display:none;">
    <h3>Set New Password</h3>
    <form id="newPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <button type="submit">Register</button>
  </form>
  <p id="registerMessage"></p>
  <p id="message"></p>
  
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
